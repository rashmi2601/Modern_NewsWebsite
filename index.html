<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending News App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex ">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="ASSESTS/TIMES.jpg" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="trending" onclick="onNavItemClick(`trending`)">Trending </li>
                    <li class="hover-link nav-item" id="Business" onclick="onNavItemClick(`Business`)">Business</li>
                    <li class="hover-link nav-item" id="Science & Technology"
                        onclick="onNavItemClick(`Science & Technology`)">Science & Technology</li>
                    <li class="hover-link nav-item" id="Economy & Finance"
                        onclick="onNavItemClick(`Economy & Finance`)">Economy & Finance </li>
                    <li class="hover-link nav-item" id="Sports" onclick="onNavItemClick(`Sports`)">Sports</li>
                    <li class="hover-link nav-item" id="Entertainment" onclick="onNavItemClick(`Entertainment`)">
                        Entertainment</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="eg.business">
                <button id="search-button" class="search-button">Search</button>

            </div>
        </div>
    </nav>

            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-content" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
